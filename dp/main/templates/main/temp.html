                                <form>
                                    <h5 class="title">
                                        Потребител #{{ user.id }}</h5>
                                    <!-- роля -->
                                    <div class="row">
                                        <div class="form-group col-lg-6 col-md-6 col-sm-12 col-6"></div>
                                        <div class="custom-control col-lg-2 align-items-end">
                                            Роля:
                                        </div>
                                        <div class="col-lg-6 col-md-6 col-sm-12 col-6"></div>
                                        <div class="custom-control custom-checkbox col-lg-2 align-items-end">
                                            <input class="custom-control-input" id="editА" type="radio" name="r1">
                                            <label class="custom-control-label d-flex align-items-center" for="editА">Администратор</label>
                                        </div>
                                        <div class="custom-control custom-checkbox col-lg-2 align-items-end">
                                            <input class="custom-control-input" id="editT" type="radio" name="r1">
                                            <label class="custom-control-label d-flex align-items-center" for="editT">Учител</label>
                                        </div>
                                        <div class="custom-control custom-checkbox col-lg-2 align-items-end">
                                            <input class="custom-control-input" id="editS" type="radio" name="r1">
                                            <label class="custom-control-label d-flex align-items-center" for="editS">Ученик</label>
                                        </div>
                                    </div>
                                    <!-- Потребителско име -->
                                    <div class="row">
                                        <div class="form-group col-12">
                                            <label for="editUserName">Потребителско име: </label>
                                            <input type="text" class="form-control"
                                                   id="editUserName" maxlength="20" size="20" v-model="c_user.username">
                                        </div>
                                    </div>
                                    <!-- Име и фамилия -->
                                    <div class="row">
                                        <div class="form-group col-lg-6 col-md-6 col-sm-12 col-6">
                                            <label for="editFirstName">Име: </label>
                                            <input type="text" class="form-control"
                                                   id="editFirstName" maxlength="20" size="20" v-model="c_user.first_name">
                                        </div>
                                        <div class="form-group col-lg-6 col-md-6 col-sm-12 col-6">
                                            <label for="editLastName">Фамилия: </label>
                                            <input type="text" class="form-control"
                                                   id="editLastName" maxlength="40" size="20" v-model="c_user.last_name">
                                        </div>
                                    </div>
                                    <!-- e-mail и пол -->
                                    <div class="row">
                                        <div class="form-group col-lg-6 col-md-6 col-sm-12 col-6">
                                            <label for="editEmail">Електронна поща: </label>
                                            <input type="email" class="form-control"
                                                   id="editEmail" maxlength="40" size="20" v-model="c_user.email">
                                        </div>
                                        <div class="custom-control col-lg-2 align-items-end">
                                            Пол:
                                        </div>
                                        <div class="custom-control custom-checkbox col-lg-2 align-items-end cb-ok-align">
                                            <input class="custom-control-input" id="editGM" type="radio" name="a1">
                                            <label class="custom-control-label d-flex align-items-center" for="editGM">мъж</label>
                                        </div>
                                        <div class="custom-control custom-checkbox col-lg-2 align-items-end cb-ok-align">
                                            <input class="custom-control-input" id="editGF" type="radio" name="a1">
                                            <label class="custom-control-label d-flex align-items-center" for="editGF">жена</label>
                                        </div>
                                    </div>
                                    <!-- footer - бутони за отказ/запис -->
                                    <div class="row mt--20">
                                        <div class="col-lg-12 col-md-12 col-sm-12 col-12" style="text-align: center;">
                                            <div class="btn-grp">
                                                <button class="react-btn btn-default btn-small btn-border bg-color-success">
                                                   <i class="feather-check"></i><span>&nbsp;Запази</span>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
